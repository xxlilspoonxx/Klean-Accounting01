  <body class="pace-dark">
    <!-- START CONTENT SECTION -->
    <section class="p-b-60 p-t-30">
      <div class="container">
        <h6 class="block-title m-b-0 text-center">Register now</h6>
        <h3 class="m-t-5 light text-center">Help us make a difference</h3>

                <div class="col-sm-4">

                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label class="control-label">Confirm password</label>
                    <input type="text" class="form-control input-sm">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-sm-3">
              <button class="btn btn-primary btn-lg col-xs-12">Register now</button>
            </div>
          </div>
        </form>
        <p class="pull-right small hint-text m-t-10">We value your privacy. None of the details supplied will be shared with external parties</p>
